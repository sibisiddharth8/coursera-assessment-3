<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 5%;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #chat-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 70%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 30%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #chat-container p {
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
        }

        #chat-container p.user {
            background-color: #f1f1f1;
        }

        #chat-container p.bot {
            background-color: #e0f7fa;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <p class="bot">Bot: Hello! How can I help you today?</p>
    </div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            var userInput = document.getElementById('user-input').value;
            document.getElementById('chat-container').innerHTML += '<p class="user">User: ' + userInput + '</p>';

            try {
                // Replace 'YOUR_OPENAI_API_KEY' with your actual OpenAI API key
                const apiKey = '';

                // Make a request to the OpenAI API (update the endpoint as needed)
                const response = await fetch('https://api.openai.com/v1/engines/davinci/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        prompt: userInput,
                        max_tokens: 150
                    })
                });

                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }

                const data = await response.json();
                const botResponse = data.choices[0].text.trim();

                document.getElementById('chat-container').innerHTML += '<p class="bot">Bot: ' + botResponse + '</p>';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('chat-container').innerHTML += '<p class="bot">Bot: poda punda work agala.</p>';
            }

            // Clear user input
            document.getElementById('user-input').value = '';
        }
    </script>
</body>
</html>
